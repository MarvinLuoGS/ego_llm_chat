

{{ block content }}
<h1>正式测试</h1>
<div class="container">
    <div class="column left-column">
        <h2>题目</h2>
        <p>关键词</p>
        {{ formfields }}
        <button class="otree-btn-next btn btn-primary" id="btn" style='float:left;'>提交答案</button>
    </div>
    <div class="column right-column">
    <p>您正在使用<b>{{ ai.model }}</b>.</p>

    <div id="msgs">
        {% for msg in ai.html_history %}
        <p class="msg">
            <i>{{ msg.role }}</i>:<br />
            {{ msg.content }}
        </p>
        {% endfor %}
    </div>

    <p>
        <i>user</i>:<br />
        <textarea class="form-control" id="next_msg" rows="3"></textarea>
    </p>

    <div id="loading"></div>

    <button type="button" class="btn btn-primary" id="send" onclick="send_msg()" style="background-color:#228B22;border-color:#228B22;float:right;">发送信息</button>
    </div>
</div>
<!--
    <script src="https://cdn.jsdelivr.net/npm/marked@15.0.4/lib/marked.umd.min.js"></script>
-->
<script src="{{ static 'marked/marked.min.js' }}"></script>
    <script>
        var btn, msgs;

        $(document).ready(function () {
            btn = document.getElementById("send");
            msgs = document.getElementById("msgs");
        });

        function wait() {
            btn.disabled = true;
            document.getElementById("loading").style.display = "block";
        }

        function unwait() {
            btn.disabled = false;
            document.getElementById("loading").style.display = "none";
        }

        function send_msg() {
            if (btn.disabled) {
                return;
            }

            if ((msg = document.getElementById("next_msg").value.trim()) != "") {
                add_msg("user", msg);
                liveSend(msg);

                document.getElementById("next_msg").value = "";
                wait();
            }
        }

        function to_html(s) {
            // Escape special characters
            var escaped = s.replace(/&/g, "&amp;")
                           .replace(/</g, "&lt;")
                           .replace(/>/g, "&gt;")
                           .replace(/"/g, "&quot;")
                           .replace(/'/g, "&#039;");

            // Convert newlines
            var converted = escaped.replace(/\n/g, '<br>');

            return converted;
        }

        function add_msg(role, msg) {
            var newp = document.createElement("p");
            newp.classList.add("msg");

            //newp.innerHTML = "<i>" + role + "</i>:<br>" + to_html(msg);
            newmsg = to_html(msg);
            newp.innerHTML = "<i>" + role + "</i>:<br>" + marked.parse(newmsg);

            msgs.appendChild(newp);
            //window.scrollTo(0, 10000000);
            msgs.scrollTop = msgs.scrollHeight;
        }

        function liveRecv(data) {
            if (data[0]) {
                add_msg("assistant", data[1]);

                unwait();
            }
            else {
                /* handle error */
            }
        }

        function adjustHeight() {
            var id_article = document.getElementById("id_article");
            var screenHeight = window.innerHeight;
            var offset = 150; // 调整为顶部和底部保留的空间
            msgs.style.height = (screenHeight - offset) + "px";
            id_article.style.height = (screenHeight - offset) + "px";
        }

        // 页面加载时设置高度
        adjustHeight();
        window.addEventListener("resize", adjustHeight);

        //add_msg("User", "# Hello\nThis is **Markdown** content!\n- Item 1\n- Item 2");
    </script>

    <style>

        /*body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }*/
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .column {
            width: 48%; /* 让两列相对宽度合计为100% */
            padding: 10px;
            box-sizing: border-box; /* 包括padding在内的宽度计算 */
        }
        .left-column {
            background-color: #f0f0f0; /* 左侧列背景色 */
        }
        .right-column {
            background-color: #e0e0e0; /* 右侧列背景色 */
        }
        #id_article {
            width: 100%;
            /*height: 500px;*/
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: none;
        }
        #next_msg{
            resize: none;
            height: 100px;
            width: 100%;
        }

        #msgs{
            /*height: calc(100vh - 150px);*/
            overflow-y:auto;
        }

        @keyframes lightup {
            0%   {background-color: white;}
            50%  {background-color: yellow;}
            100% {background-color: white;}
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        .msg {
            animation-name: lightup;
            animation-duration: 2s;
        }

        /* CSS for loading spinner */
        #loading {
          display: none;
          position: fixed;
          z-index: 1000;
          left: 50%;
          top: 50%;
          width: 80px;
          height: 80px;
          margin: -40px 0 0 -40px;
          border: 16px solid #f3f3f3;
          border-radius: 50%;
          border-top: 16px solid #3498db;
          animation: spin 2s linear infinite;
        }
    </style>

{{ endblock }}
